version: 0.2

phases:
  install:
    runtime-versions:
        nodejs: 20
    commands:
        - echo Installing source NPM dependencies...
        - npm install
        - npm install -g @angular/cli
  build:
    commands:
        - echo Build started 
        - ng build --configuration production --aot
  post_build:
     commands:
      - aws s3 cp dist s3://aejim-portafolio-front --recursive
      - echo Build completed on `date`  
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: yes